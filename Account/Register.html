<script src="../js/messages_ar.js"></script>        <script type="text/javascript">

            var timeout = null;
            var subdomainOK = true;
            $(function () {

                $('#Email').tooltip({ 'trigger': 'focus', 'title': 'Please input a valid e-mail' });
                $('#Subdomain').tooltip({ 'trigger': 'focus', 'title': 'Only letters and numbers are allowed' });
                $("form").submit(function () {

                    if (!subdomainOK) { return false; }
                    if (!$('#TermsCB').is(':checked')) {
                        $('#TermsValidation').html("You need to accept the terms and conditions");
                        return false;
                    }

                    if ($(this).valid()) {
                        $('[type=submit]').button('loading');
                    }
                    return true;
                });

            });

            function checkSubdomain() {

                clearTimeout(timeout);
                timeout = setTimeout(function () {
                    var subdomain = $('#Subdomain').val();
                    if (!new RegExp("^[a-zA-Z]+[a-zA-Z0-9]{2,}$").test(subdomain)) {
                        $('#SubdomainValidation').html("The username should be of at least three characters and should only contain letters and numbers");
                        $('#RegisterBtn').attr('disabled', 'disabled');
                    } else {
                        $.ajax({
                            url: '/Account/SubdomainExists',
                            type: 'POST',
                            cache: false,
                            data: {
                                subdomain: $('#Subdomain').val()
                            },

                            success: function (response) {
                                if (response === "false") {
                                    $('#SubdomainValidation').html("");
                                    subdomainOK = true;
                                    $('#RegisterBtn').removeAttr('disabled');
                                } else {
                                    $('#SubdomainValidation').html("The username is not available");
                                    subdomainOK = false;
                                    $('#RegisterBtn').attr('disabled', 'disabled');
                                }
                            }
                        });
                    }
                }, 500);
            };
        </script>
