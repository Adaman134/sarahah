    <script>
        function ReportUser() {
            $('#reportUserModal').modal('show');
        }

        function ReportUserConfirmed() {
            var userId = $('#RecipientId').val();
            var userReportReason = $('#reportReason').val();
            var userReportReasonText = $('#reportReasonText').val();
            var reportUserUrl = 'Messages/ReportUser.html';
            $.ajax({
                url: reportUserUrl,
                type: 'POST',
                contentType: 'application/json',
                cache: false,
                data: JSON.stringify( {
                    "ReportedUserId" : userId,
                    "UserReportReason": userReportReason,
                    "UserReportReasonText": userReportReasonText
                })
            });
        }

        function BlockUser() {
            $('#blockUserModal').modal('show');
        }

        function BlockUserConfirmed() {
            var userId = $('#RecipientId').val();
            var reportUserUrl = '/Messages/BlockUser/' + userId;
            $.ajax({
                url: reportUserUrl,
                type: 'POST',
                contentType: 'application/json',
                cache: false
            });
        }

        function SendMessage() {
            var text = $('#Text').val();
            var userId = $('#RecipientId').val();
            if (text.trim() === "")
            {
                $('#TextContainer').css('border-color', 'red');
            }
            else if (new RegExp("([a-zA-Z0-9]+://)?([a-zA-Z0-9_]+:[a-zA-Z0-9_]+@)?([a-zA-Z0-9.-]+\\.[A-Za-z]{2,4})(:[0-9]+)?(/.*)?").test(text))
            {
                $('#TextContainer').css('border-color', 'red');
                $('#message').html("Links are not allowed in messages");
            }
            else
            {
                $('#Send').button('loading');
                var captchaResponse = (typeof grecaptcha === "undefined") ? "" : grecaptcha.getResponse();
                $.ajax(
                {
                    url: '/Messages/SendMessage',
                    type: 'POST',
                    cache: false,
                    data:
                    {
                        __RequestVerificationToken: $('<input name="__RequestVerificationToken" type="hidden" value="CfDJ8NqOp1QuhU1As0geyjLLbfm9X8mvUy9MOqDgrfnKMzXLzDq5hOdQEpA4HvLBMPTjtY1XQq1VxeTMLx3kL_mgYAYc3UfeBjeJ1i-UCn7UM5UioTch29IFkl-Ao6i-Bny8f9ezZDW-wS06b9HCKE8nJME" />').attr('value'),
                        userId: userId,
                        text: text,
                        captchaResponse: captchaResponse
                    },

                    success: function ()
                    {
                        $('#Container').html("Thank you!");
                    },
                    error: function ()
                    {
                        $('#Container').html("Thank you!");
                    }

                });
            }

        }
    </script>
